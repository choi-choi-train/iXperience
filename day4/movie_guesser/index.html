<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="bg-light">
        <div class="container text-center">
            <div class="card m-5 p-5">
                <h1 class="mb-5">Badly explained movies</h1>
                <hr>
                <p class="h6 mb-5" id='explanation'></p>
                <input type="text" class="form-control" id="guess" placeholder="Enter guess here">
                <span class="mt-3">
                    <button type='button' class="btn btn-primary m-0" onclick='checkAnswer()' style="width: 89.5%; float:left;">Submit</button>
                    <button type='button' class="btn btn-light m-0" onclick='next()' style="width: 10%; float:right;">></button>
                </span>
                <div id='result' class='h6 mt-4'>...</div> 
                <button type='button' class="btn btn-secondary mt-5" onclick='showHint()'>Show Hint</button>
            </div>
        </div>
        <script src="main.js" async defer></script>
    </body>
</html>
